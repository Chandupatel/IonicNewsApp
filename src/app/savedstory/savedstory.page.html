<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Save Story</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding *ngIf="!flag">
    <ion-list >
      <ion-item *ngFor="let x of ak; let j=index"  >
        <ion-card >
          <ion-card-header>
              <a  [routerLink]="" style="float: right;" (click)="presentActionSheet(x,j)">
                  <ion-icon name="more"></ion-icon>
              </a>
              <img src="{{x.url}}">
            <ion-card-subtitle><h3>{{x.title}}</h3></ion-card-subtitle>
            <ion-card-title><h6 style="text-align:justify">{{x.desc}}</h6></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-item> 
    </ion-list>
  </ion-content>
