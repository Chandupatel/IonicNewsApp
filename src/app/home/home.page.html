<ion-header>
    <ion-toolbar color="danger">
        
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Newz
        <ion-icon name="more" id="micon"  (click)="presentActionSheet()"></ion-icon>&nbsp;
        <ion-icon name="notifications" id="micon"></ion-icon><br>
      
      </ion-title>
    </ion-toolbar>
    <ion-segment [(ngModel)]="pet" color="danger">
        <ion-segment-button value="Top" (click)="Top()" clicked>
          Top
        </ion-segment-button>
        <ion-segment-button value="Sports" (click)="Sports()">
          Sport
        </ion-segment-button>
        <ion-segment-button value="Bollywood" (click)="Bollywood()">
         Bollywood
        </ion-segment-button>
    </ion-segment>
  </ion-header>
  
  <ion-content>
      
     <!--<ion-slides #slider (ionSlideWillChange)="moveButton()">
      <ion-slide>
          <h1>Slide 2</h1>
      </ion-slide>
        
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
    
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides> -->
    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'Top'">
            <ion-item *ngFor="let x of arnews" >
              <ion-card >
                <ion-card-header>
                    <a routerLink="" style="float: right;" (click)="save(x)">
                    <ion-icon  name="more"></ion-icon></a> 
                </ion-card-header>
                <ion-card-content (click)="moren(x)" routerLink="/morenews">
                    <ion-row>
                        <ion-col size="4" size-md>
                            <img src="{{x.URL}}" alt="" id="Nimg">
                        </ion-col>
                        <ion-col size="8" size-md>
                            <h6 style="text-align:justify">{{x.name}}</h6>
                        </ion-col>
                      </ion-row>
                </ion-card-content>
               
              </ion-card>
            </ion-item>  
          </ion-list>
        
    
  
  
        <ion-list *ngSwitchCase="'Sports'">
          <ion-item *ngFor="let x of arnews"  (click)="moren(x)" routerLink="/morenews">
            <ion-card >
              <ion-card-header>
                  <img src="{{x.URL}}">
                <ion-card-subtitle><h3>{{x.name}}</h3></ion-card-subtitle>
                <ion-card-title><h6 style="text-align:justify">{{x.desc}}</h6></ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  
              </ion-card-content>
            </ion-card>
          </ion-item> 
        </ion-list>
    
  
  
        <ion-list *ngSwitchCase="'Bollywood'">
          <ion-item *ngFor="let x of arnews" (click)="moren(x)" routerLink="/morenews">
            <ion-card >
              <ion-card-header>
                  <img src="{{x.URL}}">
                <ion-card-subtitle><h3>{{x.name}}</h3></ion-card-subtitle>
                <ion-card-title><h6 style="text-align:justify">{{x.desc}}</h6></ion-card-title>
              </ion-card-header>
              <ion-card-content>
              </ion-card-content>
            </ion-card>
          </ion-item> 
        </ion-list>
      </div>
  </ion-content>
